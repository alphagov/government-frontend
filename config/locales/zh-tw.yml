    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
        遵循居住地的當前 COVID-19 規範：<a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">英國</a>、<a href="https://www.gov.scot/coronavirus-covid-19/">蘇格蘭</a>、 <a href="https://gov.wales/coronavirus-travel">威爾斯</a> 和 <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">北愛爾蘭</a>。
        </p>
        <p class="govuk-body">
        為防止新的新冠病毒變種株進入英國，你不應前往 <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">amber 或 red 名單上的國家</a>。
        </p>
        <p class="govuk-body">
        要了解國家 / 地區的風險，請遵循 <a href="/guidance/travel-advice-novel-coronavirus">外交、聯邦及發展事務部的旅行建議</a>。
        </p>
        <p class="govuk-body">
         當你返國，請遵守<a href="/uk-border-control">從海外入境英國</a> （愛爾蘭除外）的規定。
        </p>
      text_assistive: 重要
      title: 新冠病毒（COVID-19）旅行
