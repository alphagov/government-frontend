    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
         Slijedite trenutna pravila o COVID-19 u kojima živite: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">Engleska</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Škotska</a>, <a href="https://gov.wales/coronavirus-travel">Vels</a> and <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Sjeverna Irska</a>.
        </p>
        <p class="govuk-body">
          Kako biste spriječili ulazak novih varijanti COVID-a u UK, ne biste trebali putovati u <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">zemlje jantarnog ili crvenog popisa</a>.
        </p>
        <p class="govuk-body">
           Da biste razumjeli rizike u zemlji, slijedite <a href="/guidance/travel-advice-novel-coronavirus">savjet za putovanja Ureda za vanjske poslove, Komonvelta i razvoja</a>.
        </p>
        <p class="govuk-body">
          Kad se vratite, slijedite pravila za <a href="/uk-border-control">ulazak u Veliku Britaniju iz inozemstva</a> (osim iz Irske).
        </p>
