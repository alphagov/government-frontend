          اتبع قواعد كوفيد-19 الحالية في المكان الذي تعيش فيه: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">إنجلترا</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">واسكتلندا</a>, <a href="https://gov.wales/coronavirus-travel">وويلز</a> و<a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">أيرلندا الشمالية</a>.
        </p>
        <p class="govuk-body">
          لمنع متحورات كوفيد الجديدة من دخول المملكة المتحدة، يجب عليك ألا تسافر إلى <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">دول القائمة المحددة باللون الكهرماني أو الأحمر</a>.
        </p>
        <p class="govuk-body">
          لاستيعاب المخاطر في بلد ما، اتبع <a href="/guidance/travel-advice-novel-coronavirus">نصائح السفر من وزارة الخارجية وشؤون الكومنولث والتنمية</a>.
        </p>
        <p class="govuk-body">
          عند عودتك، اتبع القواعد المفروضة <a href="/uk-border-control">لدخول المملكة المتحدة من الخارج</a> (باستثناء القادمين من أيرلندا).
        </p>
