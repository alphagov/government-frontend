        <p class="govuk-body">
        از قوانین فعلی کووید-19 در محلی که زندگی می‌کنید، پیروی کنید: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">England</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">اسکاتلند</a>, <a href="https://gov.wales/coronavirus-travel">ولز</a> و <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">ایرلند شمالی</a>.
        </p>
        <p class="govuk-body">
          برای جلوگیری از ورود گونه‌های جدید کووید به انگلستان، نباید به کشورهای <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">لیست زرد یا قرمز سفر کنید</a>.
        </p>
        <p class="govuk-body">
          برای اطلاع از خطرات موجود در کشورها از <a href="/guidance/travel-advice-novel-coronavirus">توصیه‌های سفر وزارت امور خارجه بریتانیا پیروی کنید</a>.
        </p>
        <p class="govuk-body">
          هنگام بازگشت، از قوانین <a href="/uk-border-control">ورود به انگلستان از خارج از کشور پیروی کنید</a> (به جز از ایرلند).
