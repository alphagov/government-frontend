      content_html: |
        <p class="govuk-body">
          ਮੌਜੂਦਾ COVID-19 ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰੋ ਜਿੱਥੇ ਤੁਸੀਂ ਰਹਿੰਦੇ ਹੋ: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">England</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Scotland</a>, <a href="https://gov.wales/coronavirus-travel">Wales</a> and <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">ਉੱਤਰੀ ਆਇਰਲੈਂਡ</a>.
        </p>
        <p class="govuk-body">
          ਨਵੇਂ COVID ਰੂਪਾਂ ਨੂੰ ਯੂਕੇ ਵਿੱਚ ਦਾਖਲ ਹੋਣ ਤੋਂ ਰੋਕਣ ਲਈ, ਤੁਹਾਨੂੰ <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">ਐਂਬਰ ਜਾਂ ਲਾਲ ਸੂਚੀ ਵਾਲੇ ਦੇਸ਼ਾਂ</a> ਦੀ ਯਾਤਰਾ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ।
        </p>
        <p class="govuk-body">
          ਕਿਸੇ ਦੇਸ਼ ਵਿੱਚ ਜੋਖਮਾਂ ਨੂੰ ਸਮਝਣ ਲਈ <a href="/guidance/travel-advice-novel-coronavirus">FCDO ਯਾਤਰਾ ਸਲਾਹ</a> ਦਾ ਪਾਲਣ ਕਰੋ।
        </p>
        <p class="govuk-body">
          ਜਦੋਂ ਤੁਸੀਂ ਵਾਪਸ ਆਉਂਦੇ ਹੋ, <a href="/uk-border-control">ਵਿਦੇਸ਼ਾਂ ਤੋਂ ਯੂਕੇ ਵਿੱਚ ਦਾਖਲ ਹੋਣ</a> ਲਈ ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰੋ (ਆਇਰਲੈਂਡ ਤੋਂ ਇਲਾਵਾ)।
        </p>
