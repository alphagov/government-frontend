        </p>
        <p class="govuk-body">
          為防止新的 COVID 變種病毒進入英國，您不應前往 <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">黃色或紅色名單之國家旅行</a>。
        </p>
        <p class="govuk-body">
          為了解某一國家之風險，請遵循 <a href="/guidance/travel-advice-novel-coronavirus">FCDO 旅行建議</a>。
        </p>
        <p class="govuk-body">
          當您返回時，請遵循 <a href="/uk-border-control">由海外進入英國</a>（愛爾蘭除外）之規定。</p>
