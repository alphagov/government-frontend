    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
         Pridržavajte se važećih pravila vezanih za KOVID-19 na svojoj lokaciji prebivališta: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">Engleska</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Škotska</a>, <a href="https://gov.wales/coronavirus-travel">Vels</a> i <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Severna Irska</a>.
        </p>
        <p class="govuk-body">
          Radi sprečavanja ulaska novih varijanti virusa KOVID u UK, ne bi trebalo da putujete u <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">zemlje sa žute ili crvene liste</a>.
        </p>
        <p class="govuk-body">
          Da biste razumeli rizike unutar zemlje, pratite <a href="/guidance/travel-advice-novel-coronavirus">preporuke za putovanja Ministarstva za spoljne poslove, Komonvelt i razvoj Ujedinjenog Kraljevstva</a>.
        </p>
        <p class="govuk-body">
          Pri povratku, pridržavajte se pravila za <a href="/uk-border-control">ulazak u UK iz inostranstva</a> (izuzev Irske).
        </p>
