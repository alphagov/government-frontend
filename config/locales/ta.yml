    context: அயல்நாட்டுப் பயண அறிவுரை
    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
          பின்வரும் இடங்களில் வசிப்பவர்கள் தற்போதைய COVID-19 விதிகளைப் பின்பற்றவும்: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">England</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Scotland</a>, <a href="https://gov.wales/coronavirus-travel">Wales</a> மற்றும் <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Northern Ireland</a>.
        </p>
        <p class="govuk-body">
          UK-வுக்குள் COVID புதிய மாற்றுருக்கள் நுழைவதைத் தடுக்க <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">மஞ்சள் அல்லது சிவப்புப் பட்டியல் நாடுகளுக்குப் பயணிப்பதை நீங்கள் தவிர்க்க வேண்டும்.</a>.
        </p>
        <p class="govuk-body">
          ஒரு நாட்டிலுள்ள அபாயங்களைப் புரிந்துகொள்ள <a href="/guidance/travel-advice-novel-coronavirus">FCDO Travel Advice</a>-வைப் பின்பற்றுங்கள்.
        </p>
        <p class="govuk-body">
          நீங்கள் திரும்பும்போது, வெளிநாட்டிலிருந்து UKவுக்குள் நுழைவதற்கு (அயர்லாந்து தவிர) <a href="/uk-border-control">விதிகளைப் பின்பற்றவும்.
        </p>
