    context: Rady pro cestování do zahraničí
    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
          Dodržujte aktuální pravidla COVID-19 v místě, kde žijete: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">Anglii</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Skotsku</a>, <a href="https://gov.wales/coronavirus-travel">Walesu</a> a <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Severním Irsku</a>.
        </p>
        <p class="govuk-body">
          Abyste zabránili vstupu nových variant COVID do Spojeného království, neměli byste cestovat do <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">zemí uvedených na žlutém nebo červeném seznamu</a>.
        </p>
        <p class="govuk-body">
          Pro pochopení rizik v dané zemi sledujte <a href="/guidance/travel-advice-novel-coronavirus">Cestovní doporučení Úřadu pro zahraniční věci, společenství národů a rozvoj</a>.
        </p>
        <p class="govuk-body">
          Po návratu postupujte podle pravidel pro <a href="/uk-border-control">vstup do Spojeného království ze zahraničí</a> (kromě Irska).
        </p>
      text_assistive: 'Důležité:'
      title: Cestování s koronavirem (COVID-19)
