    context: Поради щодо подорожей за кордон
    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
          Дотримуйтесь діючих правил щодо COVID-19 в місці вашого проживання: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">England</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Scotland</a>, <a href="https://gov.wales/coronavirus-travel">Wales</a> та <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Northern Ireland</a>.
        </p>
        <p class="govuk-body">
          Щоб запобігти проникненню нових варіантів COVID у Велику Британію, не варто їхати до <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">країн із бурштинового або червоного списку</a>.
        </p>
        <p class="govuk-body">
          Щоб зрозуміти ризики в країні, дотримуйтеся інструкцій <a href="/guidance/travel-advice-novel-coronavirus">Міністерства закордонних справ і міжнародного розвитку щодо подорожей</a>.
        </p>
        <p class="govuk-body">
          Повернувшись, дотримуйтесь правил, щоб <a href="/uk-border-control">в’їхати до Великобританії з-за кордону </a> (крім Ірландії).
        </p>
