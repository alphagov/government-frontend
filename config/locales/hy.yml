    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
          Հետևեք ձեր բնակության վայրում գործող COVID-19 կանոններին՝ <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">England</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Scotland</a>, <a href="https://gov.wales/coronavirus-travel">Wales</a> and <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Northern Ireland</a>։
        </p>
        <p class="govuk-body">
          COVID-ի նոր տարբերակների մուտքը ՄԹ կանխելու համար անհրաժեշտ է չմեկնել <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">amber or red list countries</a>։
        </p>
        <p class="govuk-body">
          Տվյալ երկրում առկա ռիսկերի մասին տեղեկանալու համար հետևեք՝ <a href="/guidance/travel-advice-novel-coronavirus">FCDO Travel Advice</a>։
        </p>
        <p class="govuk-body">
          Տվյալ երկրից վերադառնալուց անմիջապես հետո հետևեք <a href="/uk-border-control">արտերկրից Միացյալ Թագավորություն մուտք գործելու կանոնների</a> (բացառությամբ Իռլանդիայի դեպքում)։
        </p>
