    video_section_description: |
      <p>یورپ کے ساتھ بزنس کرنے کا طریقہ تبدیل ہو گیا ہے۔ آپ کو برآمدات، درآمدات، محصولات، ڈیٹا اور &nbsp;خدمات فراہم کرنے پر نئے اصولوں پر عمل درآمد کی ضرورت ہے۔</p>
      <p>یہ جاننے کے لیے ویڈیو دیکھیں کہ نئے اصول آپ کے بزنس کے لیے کیا اہمیت رکھتے ہیں۔ آپ شخصی کردہ کارروائیوں کی فہرست حاصل کرنے کے لیے Brexit چیکر</a> <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker"> بھی استعمال کر سکتے ہیں۔</p>
