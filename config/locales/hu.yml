      content_html: |
        <p class="govuk-body">
         Tartsa be az érvényes, lakóhelye szerinti COVID-19-szabályokat: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">Anglia</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Skócia</a>, <a href="https://gov.wales/coronavirus-travel">Wales</a> és <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Észak-Írország</a>.
        </p>
        <p class="govuk-body">
          Annak érdekében, hogy megakadályozzuk az új COVID-változatok az Egyesült Királyságba történő bejutását, kérjük, <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">a sárga vagy piros listán szereplő országokba</a>.
        </p>
        <p class="govuk-body">
          Ha szeretné megérteni a bizonyos országokra vonatrkozó kockázatokat, akkor kövesse a <a href="/guidance/travel-advice-novel-coronavirus">Külügyi, Nemzetbiztonsági és Fejlesztési Iroda utazási tanácsait.</a>.
        </p>
        <p class="govuk-body">
          Visszatérésekor tartsa be az <a href="/uk-border-control">Egyesült Királyságba külföldről történő belépés szabályait</a> (kivéve, ha Írországból érkezik).
        </p>
