    context: Consigli per viaggi all'estero
    coronavirus_warning:
      content_html: |
        <p class=”govuk-body”>
          Seguire le normative per il COVID-19 nel luogo in cui si vive: <a href=”/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do”>Inghilterra</a>, <a href=”https://www.gov.scot/coronavirus-covid-19/”>Scozia</a>, <a href=”https://gov.wales/coronavirus-travel”>Galles</a> e <a href=”https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you”>Irlanda del Nord</a>.
        </p>
        <p class=”govuk-body”>
          Per evitare che nuove varianti di COVID entrino nel Regno Unito, non si dovrebbe viaggiare nei <a href=”/guidance/red-amber-and-green-list-rules-for-entering-england”>paesi contrassegnati in ambra o rosso</a>.
        </p>
        <p class=”govuk-body”>
          Per comprendere i rischi in un paese seguire <a href=”/guidance/travel-advice-novel-coronavirus”>i consigli di viaggio dell’Ufficio Esteri, Commonwealth e Sviluppo</a>.
        </p>
        <p class=”govuk-body”>
          Al ritorno, seguire le regole per <a href=”/uk-border-control”>entrare in Regno Unito UK dall’estero</a> (tranne che dall’Irlanda).
        </p>
      text_assistive: Importante
      title: Viaggi con Coronavirus (COVID-19)
