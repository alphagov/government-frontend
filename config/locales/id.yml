      content_html: |
        <p class="govuk-body">
          Ikuti aturan COVID-19 yang berlaku di tempat Anda tinggal: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">Inggris</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Skotlandia</a>, <a href="https://gov.wales/coronavirus-travel">Wales</a> dan <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Irlandia Utara</a>.
        </p>
        <p class="govuk-body">
          Untuk mencegah varian baru COVID memasuki Inggris Raya, Anda tidak boleh bepergian ke <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">negara berwarna kuning atau merah</a>.
        </p>
        <p class="govuk-body">
          Untuk memahami risiko dalam suatu negara, ikuti <a href="/guidance/travel-advice-novel-coronavirus">Nasihat Perjalanan FCDO</a>.
        </p>
        <p class="govuk-body">
          Saat kembali, ikuti aturan <a href="/uk-border-control">untuk memasuki Inggris Raya dari luar negeri</a> (kecuali dari Irlandia).
        </p>
