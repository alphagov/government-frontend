    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
        Ўз минтақангизда COVID-19 билан боғлиқ амалдаги қоидаларга риоя қилинг:  <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">Англия</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Scotland</a>, <a href="https://gov.wales/coronavirus-travel">Wales</a> and <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Шимолий Ирландия</a>.
        </p>
        <p class="govuk-body">
        Буюк Британия  ҳудудида COVID янги штаммларидан пайдо бўлишни олдини олиш учун, сизга сариқ ёки қизил рўйхат тоифаларига киритилган <a href="/guidance/red-amber-and-green-list-rules-for-entering-england"> мамлакатга сафарларни амалга ошириш керак бўлмайди</a>.
        </p>
        <p class="govuk-body">
         Мамлакатдаги хавфларни фаҳмлаш учун, <a href="/guidance/travel-advice-novel-coronavirus">Ташқи ишлар, Ҳамдўстлик ишлари бўйича ва ривожлантириш вазирлигининг жойдан жойга кўчиб ўтишга нисбатан тавсиялар билан танишиб чиқинг</a>.
        </p>
        <p class="govuk-body">
          Қайтиб келгандан кейин хориждан Буюк Британияга кириб келиш <a href="/uk-border-control">қоидаларига риоя қилиш зарур бўлади</a> (Ирландия бундан мустасно).
        </p>
