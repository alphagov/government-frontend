    coronavirus_warning:
      content_html: |
        <p class="govuk-body">
          Przestrzegaj aktualnych zasad dotyczących COVID-19 w swoim miejscu zamieszkania: <a href="/guidance/covid-19-coronavirus-restrictions-what-you-can-and-cannot-do">Anglia</a>, <a href="https://www.gov.scot/coronavirus-covid-19/">Szkocja</a>, <a href="https://gov.wales/coronavirus-travel">Walia</a> i <a href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-guidance-what-restrictions-mean-you">Irlandia Północna</a>.
        </p>
        <p class="govuk-body">
          Aby zapobiec przedostaniu się nowych wariantów COVID do Wielkiej Brytanii, nie należy podróżować do <a href="/guidance/red-amber-and-green-list-rules-for-entering-england">krajów z pomarańczowej lub czerwonej listy</a>.
        </p>
        <p class="govuk-body">
          Aby dowiedzieć się wiecej o ryzyku w danym kraju, skorzystaj z <a href="/guidance/travel-advice-novel-coronavirus">porad dla podróżnych Biura Spraw Zagranicznych i Wspólnoty</a>.
        </p>
        <p class="govuk-body">
          Po powrocie, postępuj zgodnie z zasadami <a href="/uk-border-control">wjazdu do Wielkiej Brytanii z zagranicy</a> (za wyjątkiem Irlandii).
        </p>
