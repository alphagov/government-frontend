  default:
    title: 'Statistics release cancelled'
  with_description_text:
    title: 'Statistics release cancelled'
    description_text: 'Duplicate, added in error'
  with_description_govspeak:
    title: 'Statistics release update'
    description_govspeak: '<p>The Oil &amp; Gas Authority launched a new website on 3 October 2016 to reflect its new status as a government company.</p><p>This formalises the transfer of the Secretary of Stateâ€™s regulatory powers in respect of oil and gas to the OGA, and grants it new powers. This website will no longer be updated. Visitors should refer to <a rel="external" href="https://www.ogauthority.co.uk/news-publications/announcements/2015/establishment-of-the-oil-and-gas-authority-1/">www.ogauthority.co.uk</a></p>'
